<script>
	var thisPage = {
		wrap:document.getElementById("wrap"),
		w:config.rsi0 -2,
		inner_w:config.rsi0 -2 -20,
		wn:config.txt_column,
		item_w:Math.floor((config.rsi0 -2 -20 - 8)/config.txt_column),
		init:function(){
			
			var css = '.h .input .ipt{width:' + (this.inner_w -12 - 80 -2) +'px;}'
				+'.h{width:'+ this.w +'px}.h .wrap a{font-family:"'+ config.titFF +'";font-size:'+ config.titFS +'px;color:'+ config.rss2+'}' 
			if(!config.title_type||config.title_type==0){
				css+='.h .ht{display:none;}'
			}
			if(!config.has_search_box){
				css+='.h .input{display:none;} .h .wrap{border:0px;}'
			}
			this.addClass(css);
			
			if(config.title_type==2){
				document.getElementById('toptitle').innerHTML='大家都在搜'
			}else if(config.title_type==3){
				document.getElementById('toptitle').innerHTML='猜你感兴趣'
			}else if(config.title_type==4){
				document.getElementById('toptitle').innerHTML='猜你喜欢'
			}else if(config.title_type==5){
				document.getElementById('toptitle').innerHTML='为你推荐'
			}
			
			//设置搜索框
			var kw  = document.getElementById("kw");    
            var btn = document.getElementById("btn");
            kw.value=window.ads[0].title;
           
            btn.onclick=function(){
                var jump_url = window.ads[0].curl;
                jump_url = jump_url.replace(/&k=[^&]*/g, "&k="+kw.value);
                jump_url = jump_url.replace(/&di=[^&]*/g, "&di=8");
                jump_url = jump_url.replace(/&sbk=[^&]*/g, "&sbk="+kw.value);
                jump_url = jump_url.replace(/&sbdi=[^&]*/g, "&sbdi=8");
                window.open(jump_url);
            }
		},
		run:function(){
			this.init();
			var html = ''
			
			for(i in ads){
				if(i>=(config.txt_row*config.txt_column)){
					break;
				}
				var hasborder='has-border'
				if(i%this.wn==0){
					hasborder=''
				}
				html+='<a href="' + ads[i].curl + '" class="' + hasborder + ' cell_0_0" style="width:' + (this.item_w - 8) +'px;height:34px;line-height:33px"  title="' 
						+ ads[i].title + '"  target="_blank"><b></b><span style="width:142.5px">' 
						+ ads[i].title + '</span></a>'
			}
			thisPage.wrap.innerHTML = html;
		},
		 addClass: function (cssString) {
		     var doc = document;
		     var style = doc.createElement("style");
		     style.setAttribute("type", "text/css");
	 
		     if (style.styleSheet) {
			 style.styleSheet.cssText = cssString;
		     }
		     else {
			 var cssText = doc.createTextNode(cssString);
			 style.appendChild(cssText);
		     }
	 
		     var heads = doc.getElementsByTagName("head");
		     if (heads.length) heads[0].appendChild(style);
		     else doc.documentElement.appendChild(style);
		}
	}
	thisPage.run();
</script>
